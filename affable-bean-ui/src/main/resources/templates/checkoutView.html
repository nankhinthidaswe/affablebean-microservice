<!DOCTYPE html>
<html lang="en" th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container">
        <h3>Checkout View</h3>
        <div th:if="${transferError}" class="alert alert-danger" role="alert">
            <p>Transfer Error!</p>
        </div>

        <p class="lead">In order to purchase the items in your shopping cart,
            please provide us with the following information: </p>
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/ui/transfer}" class="btn btn-outline-success my-5">pay</a>
                <a th:href="@{/ui/transport}" class="btn btn-outline-success my-5 ml-2">transport</a>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>Next-day delivery is guaranteed</li>
                    <li>A $3.0 delivery surcharge is applied to all purchase orders</li>
                </ul>
                <div id="check-info" class="row">
                    <div class="row">
                        <div class="col-md-6">SubTotal:</div>
                        <div class="col-md-6"><span th:text="${'$' + total}"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Delivery Charge:</div>
                        <div class="col-md-6"> $3.00</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">total:</div>
                        <div class="col-md-6"><span th:text="${'$' + (total+3)}"></span></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
